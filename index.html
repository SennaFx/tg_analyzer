<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Telegram Chat Analyzer</title>
  </head>

  <body style="display: flex; align-items: center; background-color: #f5f5f5">
    <main class="container">
      <form class="my-4 form-inline" id="form-json">
        <h1 class="h3 mb-3 fw-normal">Select a JSON file</h1>
        <input
          type="file"
          id="mjson"
          name="mjson"
          accept="application/json"
          required
        />
        <input type="submit" />
      </form>

      <div class="row row-cols-2 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 shadow-sm" style="width: 18rem">
            <div class="card-body">
              <h5 id="user1_name" class="card-title">User 1</h5>
              <table class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th>messages sent:</th>
                    <th>words per message</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="user1_tms">0</td>
                    <td id="user1_wpm">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 shadow-sm" style="width: 18rem">
            <div class="card-body">
              <h5 id="user2_name" class="card-title">User 2</h5>
              <table class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th>messages sent:</th>
                    <th>words per message</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="user2_tms">0</td>
                    <td id="user2_wpm">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 shadow-sm" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Stats: </h5>
              <p id="more_msg">user x sent y more messages than user z</p>
              <p id="total_msg">x messages in total</p>
            </div>
          </div>
        </div>
      </div>
      <div id="years_label"></div>
      <canvas id="mchart" max-height="200"></canvas>
      <!-- <canvas id="mchart2" max-height="200"></canvas> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <script src="./src/charts.js"></script>
  </body>
</html>
